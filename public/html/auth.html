<div class="container">
  <h1>{{page | titleCase}}</h1>


<form name='authForm' novalidate ng-submit='submit(auth)'>
  <h3>{{page | titleCase}}:</h3>
  <div>
    <label>Username:</label>
    <input required class="form-control" type="text" ng-model='auth.username'>
  </div>
  <div>
    <label>Password:</label>
    <input required class="form-control" type="password" ng-model='auth.password'>
  </div>
  <div ng-if="page === 'register'">
    <label>Confirm Password</label>
    <input required class="form-control" type="password" ng-model='auth.passwordConf'>
  </div>

  <button type="submit"
          ng-disabled="authForm.$invalid"
          class="btn btn-default">
          {{page | titleCase}}!
  </button>
</form>

</div>
